<!DOCTYPE html><html><head>

  <title>iron-iconset-svg</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../iron-iconset-svg.html">
  <link rel="import" href="../../iron-meta/iron-meta.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">
  <link rel="import" href="../../promise-polyfill/promise-polyfill.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">

</head>
<body>

  <test-fixture id="TrivialIconsetSvg">
    <template>
      <iron-iconset-svg name="foo"></iron-iconset-svg>
      <iron-meta type="iconset"></iron-meta>
    </template>
  </test-fixture>

  <test-fixture id="MirroredIconsetSvg">
    <template>
      <iron-iconset-svg name="mirrored-icons" rtl-mirroring="">
        <circle id="circle" cx="20" cy="20" r="10"></circle>
        <symbol id="rect" viewbox="0 0 50 25" mirror-in-rtl="">
          <rect x="0" y="0" width="50" height="25"></rect>
        </symbol>
      </iron-iconset-svg>
    </template>
  </test-fixture>

  <test-fixture id="RtlContainer">
    <template>
      <div dir="rtl"></div>
    </template>
  </test-fixture>

  <test-fixture id="StandardIconsetSvg">
    <template>
      <iron-iconset-svg name="my-icons" size="20">
        <svg>
          <defs>
            <circle id="circle" cx="20" cy="20" r="10"></circle>
            <rect id="square" x="0" y="0" width="20" height="20"></rect>
            <symbol id="rect" viewBox="0 0 50 25">
              <rect x="0" y="0" width="50" height="25"></rect>
            </symbol>
          </defs>
        </svg>
      </iron-iconset-svg>
      <div></div>
      <iron-icon></iron-icon>
    </template>
  </test-fixture>

  <script>suite("<iron-iconset>",function(){suite("basic behavior",function(){var e,t,n;setup(function(){n=new Promise(function(t){window.addEventListener("iron-iconset-added",function(n){n&&n.detail===e&&t()})});var o=fixture("TrivialIconsetSvg");e=o[0],t=o[1]}),test("it can be accessed via iron-meta",function(){expect(t.byKey("foo")).to.be.equal(e)}),test("it does not have a size",function(){var t=e.getBoundingClientRect();expect(t.width).to.be.equal(0),expect(t.height).to.be.equal(0)}),test("it fires an iron-iconset-added event on the window",function(){return n})}),suite("when stamping in an RTL context",function(){var e,t;setup(function(){e=fixture("MirroredIconsetSvg"),t=fixture("RtlContainer")}),test("icons marked as mirror-in-rtl are mirrored",function(){e.applyIcon(t,"rect");var n=t.firstElementChild,o=window.getComputedStyle(n),i=o.transform||o.webkitTransform;expect(i).to.be.eql("matrix(-1, 0, 0, 1, 0, 0)")}),test("icons not marked as mirror-in-rtl are not mirrored",function(){e.applyIcon(t,"circle");var n=t.firstElementChild,o=window.getComputedStyle(n),i=o.transform||o.webkitTransform;expect(i).to.be.eql("none")}),test("many mirrored icons only call getComputedStyle once",function(){sinon.spy(window,"getComputedStyle");for(var n=0;3>n;++n)e.applyIcon(t,"rect");expect(window.getComputedStyle.callCount).to.be.eql(1),window.getComputedStyle.restore()})}),suite("when paired with a size and SVG definition",function(){var e,t;setup(function(){var n=fixture("StandardIconsetSvg");e=n[0],t=n[1]}),test("it does not have a size",function(){var t=e.getBoundingClientRect();expect(t.width).to.be.equal(0),expect(t.height).to.be.equal(0)}),test("appends a child to the target element",function(){expect(t.firstElementChild).to.not.be.ok,e.applyIcon(t,"circle"),expect(t.firstElementChild).to.be.ok}),test("can be queried for all available icons",function(){expect(e.getIconNames()).to.deep.eql(["my-icons:circle","my-icons:square","my-icons:rect"])}),test("supports any icon defined in the svg",function(){var n;e.getIconNames().forEach(function(o){e.applyIcon(t,o.split(":").pop()),expect(t.firstElementChild).to.not.be.equal(n),n=t.firstElementChild})}),test("prefers a viewBox attribute over the iconset size",function(){e.applyIcon(t,"rect"),expect(t.firstElementChild.getAttribute("viewBox")).to.be.equal("0 0 50 25")}),test("uses the iconset size when viewBox is not defined on the element",function(){e.applyIcon(t,"circle"),expect(t.firstElementChild.getAttribute("viewBox")).to.be.equal("0 0 20 20")})}),suite("Adding / removal from iron-icon",function(){var e,t,n;setup(function(){var o=fixture("StandardIconsetSvg");e=o[0],t=o[1],n=o[2]}),test("be able to remove an iconset from a standard DOM element",function(){e.applyIcon(t,"circle"),Polymer.dom.flush(),expect(t.children.length).to.be.equal(1),e.removeIcon(t),Polymer.dom.flush(),expect(t.children.length).to.be.equal(0)}),test("be able to remove an iconset from a Polymer element",function(){var t=Polymer.dom(n.root).children.length;e.applyIcon(n,"circle"),Polymer.dom.flush(),expect(Polymer.dom(n.root).children.length-t).to.be.equal(1),e.removeIcon(n),Polymer.dom.flush(),expect(Polymer.dom(n.root).children.length-t).to.be.equal(0)})})});</script>



</body></html>
